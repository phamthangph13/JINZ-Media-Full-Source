<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>JINZMedia Admin Dashboard</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Admin Dashboard for JINZMedia - Quản lý người dùng, gói dịch vụ, tính năng và báo cáo thống kê">
  <meta name="author" content="JINZMedia Team">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root>
    <div class="initial-loading">
      <div class="loading-container">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 text-muted">Đang tải JINZMedia Admin...</p>
      </div>
    </div>
  </app-root>
  <style>
    .initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loading-container {
      text-align: center;
    }
  </style>
</body>
</html>
